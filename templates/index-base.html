{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Equity-Manager</title>
    <link rel="icon" href={% static "img/favicon.png" %}>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <!-- animate CSS -->
    <link rel="stylesheet" href={% static "css/animate.css" %}>
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
    <!-- themify CSS -->
    <link rel="stylesheet" href={% static "css/themify-icons.css" %}>
    <!-- flaticon CSS -->
    <link rel="stylesheet" href={% static "css/flaticon.css" %}>
    <!-- font awesome CSS -->
    <link rel="stylesheet" href={% static "css/magnific-popup.css" %}>
    <!-- swiper CSS -->
    <link rel="stylesheet" href={% static "css/slick.css" %}>
    <!-- style CSS -->
    <link rel="stylesheet" href={% static "css/style.css" %}>
</head>

<body>
    <!-- Header part start -->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-xl-8">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        {% block navbar %}

                        {% endblock %}
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end -->

    <!-- banner part start -->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-xl-6">
                    <div class="banner_text">
                        <div class="banner_text_iner">
                            {% block main %}

                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-app-1 custom-animation"><img src={% static "img/animate_icon/icon_1.png" %} alt=""></div>
        <div class="hero-app-2 custom-animation2"><img src={% static "img/animate_icon/icon_2.png" %} alt=""></div>
        <div class="hero-app-5 custom-animation4"><img src={% static "img/animate_icon/icon_5.png" %} alt=""></div>
        <div class="hero-app-7 custom-animation2"><img src={% static "img/animate_icon/icon_7.png" %} alt=""></div>
        <div class="hero-app-8 custom-animation"><img src={% static "img/animate_icon/icon_8.png" %} alt=""></div>
    </section>
    <!-- banner part end -->

    <!-- about part start -->
    <section class="about_part">
        <div class="container">
            {% block about %}

            {% endblock %}
        </div>
        <div class="hero-app-7 custom-animation"><img src={% static "img/animate_icon/icon_1.png" %} alt=""></div>
        <div class="hero-app-8 custom-animation2"><img src={% static "img/animate_icon/icon_2.png" %} alt=""></div>
        <div class="hero-app-6 custom-animation3"><img src={% static "img/animate_icon/icon_3.png" %} alt=""></div>
    </section>
    <!-- about part end -->

    <!-- service_part start -->
    <section class="service_part section_padding gray_bg">
        <div class="container">
            <div class="row">
                {% block services %}

                {% endblock %}
            </div>
        </div>
    </section>
    <!-- service_part end -->

    <!-- footer part start -->
    <section class="footer-area section_padding">
        <div class="container">
            <div class="row">
                {% block footer %}

                {% endblock %}
            </div>
        </div>
    </section>
    <footer class="copyright_part">
        <div class="container">
            <div class="row align-items-center">
                <p class="footer-text m-0 col-lg-8 col-md-12"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="ti-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                <div class="col-lg-4 col-md-12 text-center text-lg-right footer-social">
                    <a href="#"><i class="ti-facebook"></i></a>
                    <a href="#"> <i class="ti-twitter"></i> </a>
                    <a href="#"><i class="ti-instagram"></i></a>
                    <a href="#"><i class="ti-skype"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer part end -->

    <!-- jquery plugins here -->
    <!-- jquery -->
    <script src={% static "js/jquery-1.12.1.min.js" %}></script>
    <!-- popper js -->
    <script src={% static "js/popper.min.js" %}></script>
    <!-- bootstrap js -->
    <script src={% static "js/bootstrap.min.js" %}></script>
    <!-- easing js -->
    <script src={% static "js/jquery.magnific-popup.js" %}></script>
    <!-- swiper js -->
    <script src={% static "js/swiper.min.js" %}></script>
    <!-- swiper js -->
    <script src={% static "js/masonry.pkgd.js" %}></script>
    <!-- particles js -->
    <script src={% static "js/owl.carousel.min.js" %}></script>
    <!-- swiper js -->
    <script src={% static "js/slick.min.js" %}></script>
    <!-- custom js -->
    <script src={% static "js/custom.js" %}></script>

</body>

</html>
